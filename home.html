<!DOCTYPE html>
<html>
<head>
    <title>Math Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .history {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Calculator</h1>
        <form action="/" method="get">
            Expression: <input type="text" name="expression" placeholder="E.g., 3/plus/5" required>
            <button type="submit">Calculate</button>
        </form>
        {% if result is not none %}
        <h2>Result: {{ result }}</h2>
        {% endif %}
        <div class="history">
            <h3>Operation History</h3>
            <ul>
                {% for operation in history %}
                <li>{{ operation }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
